<!DOCTYPE html>

<html>
  <head>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css"/>
    <link href="https://fonts.googleapis.com/css?family=Sigmar+One" rel="stylesheet">
    <style>
      body {
       background-color: rgb(120, 120, 120); 
      }
      
      .form-bg {
        background-color: silver;
        width: 700px;
        padding: 15px;
        border-style: solid;
        border-width: 3px;
        border-color: rgb(255, 175, 0);
        font-family: "Sigmar+One", cursive;
      }
      
      .bodi-pic {
       width: 175px;
      }
      
      p {
       font-family: Monospace;
       font-size: 20px;
      }
    </style>
  </head>
    <body>
      
        <div class="form-bg">
      <form action="#">
        <p>Is Bodi smelly?</p>
        <label><input type="radio" name="bodi-odor">Yes</label>
        <label><input type="radio" name="bodi-odor">Yes</label>
        <br><br>
        
        <p>How smelly?</p>
        <label><input type="checkbox" name="odor-strength">Really</label>
        <label><input type="checkbox" name="odor-strength">Very</label>
        <label><input type="checkbox" name="odor-strength">Quite</label>
        <label><input type="checkbox" name="odor-strength">Overly</label>
        <label><input type="checkbox" name="odor-strength">Supremely</label>
        <label><input type="checkbox" name="odor-strength">http://www.thesaurus.com/browse/extremely</label>
        <br><br>
  
        <div class="row">
          <div class="col-md-4"><input type="text" class="form-control" placeholder="Ok, really, how smelly?"></div>
          <div class="col-md-2"><button type="submit" class="btn btn-primary">Submit <i class="fa fa-paper-plane"></i></button></div>
        </div>
      </form>
        <br><br>
          
          <div class="bodi-pic">
          <img src="http://i.imgur.com/DtWP0wg.png" class="img-responsive" alt="BODI!">
            <button class="btn btn-block btn-primary"><i class="fa fa-thumbs-up"></i>Appreciate</button>
            <button class="btn btn-block btn-info"><i class="fa fa-info-circle"></i>Inquire</button>
            <button class="btn btn-block btn-danger"><i class="fa fa-thumbs-down"></i>Smell</button>
          </div>
          
      </div>
      
        </body>
</html>
